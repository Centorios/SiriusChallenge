name: verify modelproj
on: [push]
jobs:
  verify-modelproj-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./
        run: yarn install
      - name: Typecheck
        working-directory: ./
        run: yarn typecheck
      - name: Circular dependency check
        working-directory: ./
        run: yarn circular-deps
      - name: Lint
        working-directory: ./
        run: yarn lint
      - name: Prettier
        working-directory: ./
        run: yarn prettier
